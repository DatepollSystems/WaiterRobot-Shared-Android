name: Publish Shared Swift Package
on:
  workflow_dispatch: # allow manually running the workflow for the dev and main branch
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
    paths:
      - 'shared/**'
      - 'buildSrc/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'settings.gradle.kts'

jobs:
  call-kmmbridge-publish:
    uses: touchlab/KMMBridgeGithubWorkflow/.github/workflows/faktorybuildbranches.yml@v0.7
    secrets:
      gradle_params: "-PGITHUB_BRANCH=${{ github.ref_name }}"
