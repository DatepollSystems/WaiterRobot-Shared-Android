  given:
    en: Given
    de: Gegeben
  title:
    en: "%1$s - %2$s Bill"
    de: "%1$s - %2$s Rechnung"
  noOpenBill:
    en: There is currently no open bill for table \"%1$s - %2$s\"
    de: Es gibt derzeit keine offene Rechnung für den Tisch \"%1$s - %2$s\"
  amountToLow:
    en: The selected payment method requires a minimum amount of %1$s.
    de: Die ausgewählte Zahlungsmethode erfordert einen Mindestbetrag von %1$s.
  stripe:
    canceled:
      title:
        en: Card payment canceled
        de: Kartenzahlung abgebrochen
      desc:
        en: The card payment was canceled. You can try again.
        de: Die Kartenzahlung wurde abgebrochen. Du kannst es erneut versuchen.
    failed:
      title:
        en: Card payment failed
        de: Kartenzahlung fehlgeschlagen
      desc:
        en: The card payment failed. You can try again.
        de: Die Kartenzahlung ist fehlgeschlagen. Du kannst es erneut versuchen.
    success:
      en: Card payment successful
      de: Kartenzahlung erfolgreich
    locationDisabled:
      en: The location service is disabled. Please enable it to accept card payments.
      de: Der Standortdienst ist deaktiviert. Bitte aktiviere ihn, um Kartenzahlungen zu akzeptieren.
    nfcDisabled:
      en: The NFC service is disabled. Please enable it to accept card payments.
      de: Der NFC-Dienst ist deaktiviert. Bitte aktiviere ihn, um Kartenzahlungen zu akzeptieren.
settings:
  title:
    en: Settings
    de: Einstellungen
  general:
    title:
      en: General
      de: Allgemein
    logout:
      action:
        en: Logout
        de: Abmelden
      desc:
        en: Do you really want to logout from '%1$s'? Once logged out you have to request a new login code from your organisation admin. If you only want to switch the event you can do so in the settings.
        de: Willst du dich wirklich von '%1$s' abmelden? Wenn du dich abgemeldet hast musst du einen neuen Anmeldecode von deinem Organisationsadministrator anfordern. Falls du nur das Event wechseln möchtest kannst du das in den Einstellungen machen.
      title:
        en: Logout from %1$s
        de: Von %1$s abmelden
    keepLoggedIn:
      en: Keep logged-in
      de: Angemeldet bleiben
    darkMode:
      title:
        en: Dark Mode
        de: Dunkelmodus
      useSystem:
        en: Use system setting
        de: Systemeinstellung verwenden
    refresh:
      title:
        en: Refresh data
        de: Daten aktualisieren
      desc:
        en: Refresh stored data (tables, products, …)
        de: Gespeicherte Daten aktualisieren (Tische, Produkte, …)
  payment:
    title:
      en: Payment
      de: Zahlung
    skipMoneyBackDialog:
      title:
        en: Skip money back dialog
        de: Rückgeld Dialog überspringen
      desc:
        en: Do not show the money back dialog in the payment screen.
        de: Den Rückgeld Dialog im Zahlungsbildschirm nicht anzeigen.
      confirmDesc:
        en: Are you sure you want to skip the money back dialog? When enabled the money back dialog will not be shown anymore and clicking on the payment button will directly mark the selected products as payed. Currently this can not be undone.
        de: Bist du sicher, dass du den Rückgeld Dialog überspringen möchtest? Wenn aktiviert wird der Rückgeld Dialog nicht mehr angezeigt und das Klicken auf den Zahlungsbutton markiert die ausgewählten Produkte direkt als bezahlt. Dies kann derzeit nicht rückgängig gemacht werden.
      confirmAction:
        en: I understand, skip dialog
        de: Ich verstehe, Dialog überspringen
    selectAllProductsByDefault:
      title:
        en: Select all products by default
        de: Standardmäßig alle Produkte auswählen
      desc:
        en: When opening the payment screen all products are selected by default.
        de: Beim Öffnen des Zahlungsbildschirms sind standardmäßig alle Produkte ausgewählt.
    cardPayment:
      title:
        en: Card payment
        de: Kartenzahlung
      desc:
        en: Enable and initialize the card payment module.
        de: Kartenzahlungsmodul aktivieren und initialisieren.
  about:
    title:
      en: About
      de: Über
    version:
      title:
        en: App version
        de: App Version
      desc:
        en: Version %1$s (%2$s)
        de: Version %1$s (%2$s)
    privacyPolicy:
      en: Privacy Policy
      de: Datenschutz
stripeInit:
  title:
    en: Initialize card payment
    de: Kartenzahlungen initialisieren
  locationDataSharingNotice:
    en: The location data may be forwarded to our payment provider Stripe Inc. for payment processing. By continuing, you accept that data for payment processing will be processed by Stripe.
    de: Die Standortdaten werden zur Zahlungsabwicklung gegebenenfalls an unserem Zahlungsanbieter Stripe Inc. weitergeleitet. Durch das Fortfahren akzeptierst du, dass Daten zur Zahlungsabwicklung von Stripe verarbeitet werden.
  step:
    start:
      desc:
        en: The event '%1$s' supports card payments. To accept card payments the payment module must be initialized.
        de: Das Event '%1$s' unterstützt Kartenzahlungen. Um Kartenzahlungen zu akzeptieren, muss das Zahlungsmodul initialisiert werden.
      action:
        en: Initialize card payment
        de: Kartenzahlungen initialisieren
    grantLocationPermission:
      desc:
        en: To ensure secure card payments, the location permission is required.
        de: Um sichere Kartenzahlungen zu gewährleisten, ist die Standortberechtigung erforderlich.
      action:
        en: Grant location permission
        de: Standortberechtigung erteilen
    enableGeoLocation:
      desc:
        en: To ensure secure card payments, the location service must be enabled.
        de: Um sichere Kartenzahlungen zu gewährleisten, muss der Standortdienst aktiviert sein.
      action:
        en: Enable location service
        de: Standortdienst aktivieren
    enableNfc:
      desc:
        en: To accept card payments, the NFC service must be enabled.
        de: Um Kartenzahlungen zu akzeptieren, muss der NFC-Dienst aktiviert sein.
      action:
        en: Enable NFC service
        de: NFC-Dienst aktivieren
    finished:
      desc:
        en: The card payment module is initialized. You can now accept card payments.
        de: Das Kartenzahlungsmodul ist initialisiert. Du kannst jetzt Kartenzahlungen akzeptieren.
      action:
        en: Let's go
        de: Los geht's
    error:
      desc:
        en: An error occurred while initializing the card payment module. Please try again.
        de: Beim Initialisieren des Kartenzahlungsmoduls ist ein Fehler aufgetreten. Bitte versuche es erneut.
      action:
        en: Retry
        de: Erneut versuchen
  error:
    disabled:
      en: Card payments are currently not possible.
      de: Kartenzahlungen sind derzeit nicht möglich.
    disabledForEvent:
      en: Card payments are not enabled for this event.
      de: Kartenzahlungen sind für dieses Event nicht aktiviert.
    locationPermissionDenied:
      en: Location permission denied
      de: Standortberechtigung verweigert
    terminalInitiationFailed:
      en: Initialization of the card payment module failed.
      de: Initialisierung des Kartenzahlungsmoduls fehlgeschlagen.
    readerConnectionFailed:
      en: Connection to the card payment module of the app failed.
      de: Verbindung zum Kartenzahlungsmodul der App konnte nicht hergestellt werden.
  continueWithoutStripe:
    en: Continue without activating card payment
    de: Ohne aktivierung der Kartenzahlung fortfahren
exceptions:
  retry:
    en: Retry
    de: Erneut versuchen
  title:
    en: Error
    de: Fehler
  generic:
    en: Something went wrong. Please try again.
    de: Etwas ist schief gelaufen. Bitte versuche es erneut.
  accountNotActivated:
    en: Your account is not activated. Please contact your Organization admin,
    de: Dein Account ist nicht aktiviert. Bitte wende dich an deinen Organisationsadministrator.
