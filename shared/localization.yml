      de: "%1$s öffnen"
  updateAvailable:
    title:
      en: Update available
      de: Neue Version verfügbar
    message:
      en: A new version is available. Update now to get the new features and improvements.
      de: Eine neue Version ist verfügbar. Aktualisiere jetzt, um die neuen Funktionen und Verbesserungen zu erhalten.
