    en: Invalid link.
    de: Ungültiger link.
  alreadyLoggedIn:
    en: Already logged in.
    de: Bereits angemeldet.
tableList:
  noTableFound:
    en: There are no tables for this event.
    de: Für dieses Event sind keinen Tische verfügbar.
tableDetail:
  title:
    en: Table %1$s
    de: Tisch %1$s
  noOrder:
    en: There is currently no open order for table %1$s
    de: Für den Tisch %1$s gibt es zurzeit keine offene Bestellung
login:
  title:
    en: Waiter login
    de: Anmeldung Kellner
  desc:
    en: Authentication is provided via QR-Code. You should get one from your organization administrator. Scan the code to Login.
    de: Du kannst dich mittels eines QR-Codes anmelden. Diesen solltes du von deinem Organisationsadministrator bekommen. Scanne den Code um dich anzumelden.
  withQrCode:
    en: Login with Qr-Code
    de: Mittels Qr-Code anmelden
  scanner:
    desc:
      en: To login scan the QR-Code you got from your organization administrator.
      de: Um dich anzumelden musst du den QR-Code welchen du von deinem Organisationsadministrator bekommen hast scannen.
  invalidCode:
    title:
      en: Invalid code
      de: ungültiger Code
    desc:
      en: The code is not valid. Ask your oganisation admin for a new one.
      de: Der Login link ist ungültig. Bitte deinen Organisationsadministrator um einen neuen.
qrScanner:
  cameraPermissionRequired:
    en: For QR-Code scanning the Camera permission is required!
    de: Zum scannen eines QR codes wird die Kameraberechtigung benötigt!
  noCameraFound:
    en: Could not find a camera which supports Qr-Code scanning. Please aks your organisation admin for a login link.
    de: Es konnte keine Kamera die QR-Codes scannen kann gefunden werden. Bitte deinen Organisationsadministrator dir einen Anmeldelink auszustellen.
  errorOpeningCamera:
    en: Could not open camera.
    de: Kamera konnte nicht geöffnet werden.
root:
  invalidLoginLink:
    title:
      en: Invalid login link.
      de: Ungültiger login link.
    desc:
      en: The login link is not valid. Ask your oganisation admin for a new one.
      de: Der Login link ist ungültig. Bitte deinen Organisationsadministrator um einen neuen.
register:
  name:
    desc:
      en: Please provide your full name, to register as a waiter for the event.
      de: Bitte gib deinen vollen Namen ein, um dich als Kellner beim Event zu registrieren.
    title:
      en: Your name
      de: Dein Name
  alreadyRegisteredInfo:
    en: If you have already registered as a waiter for the event, cancel and ask your organisation administrator for a login code.
    de: Falls du bereits als Kellner für das Event registriert bist, brich ab und frage deinen Organisationsadministrator nach einem Anmeldecode.
  login:
    en: Login
    de: Anmelden
switchEvent:
  title:
    en: Switch event
    de: Event wechseln
  desc:
    en: As waiter you can be part of multiple events/locations. Please select which event/location you want to start with.
    de: Als Kellner kannst du teil von mehreren Events/Standorten sein. Bitte wähle mit welchem Event/Standort du fortfahren möchtest.
  noEventFound:
    en: Could not find any events. Ask your organisation admin to add you to an event
    de: Es konnten keine Events gefunden werden. Bitte deinen Organisationsadministrator dich zu Events hinzuzufügen.
order:
  keepOrder:
    en: Keep order
    de: Bestellung behalte
  notSent:
    title:
      en: Order not sent
      de: Bestellung nicht gesendet
    desc:
      en: You have selected items but not sent the order. Do you really want to go back?
      de: Du hast Artikel ausgewählt aber die Bestellung nicht gesendet. Willst du wirklich zurückgehen?
  title:
    en: Order for table %1$s
    de: Bestellung für Tisch %1$s
  addProduct:
    en: Add a product to the order
    de: Füge ein Produkt zur Bestellung hinzu
  productSoldOut:
    title:
      en: Product sold out
      de: Produkt ausverkauft
    descOrderSent:
      en: \"%1$s\" is sold out. It get's removed from the order. You can edit the order again.
      de: \"%1$s\" ist ausverkauft. Es wird von der Bestellung entfernt und du kannst die Bestellung noch einmal bearbeiten.
    descOrderAdd:
      en: \"%1$s\" is sold out. It is not added to the order.
      de: \"%1$s\" ist ausverkauft. Es wird der Bestellung nicht hinzugefügt.
  addNoteDialog:
    title:
      de: Notiz für %1$s
      en: Note for %1$s
    inputLabel:
      de: Produktnotiz
      en: Product note
    inputPlaceholder:
      de: 1x ohne Tomaten
      en: 1x without tomato
  couldNotFindProduct:
    title:
      de: Produkt nicht gefunden.
      en: Product not found.
    desc:
      de: Das Produkt konnte der Bestellung nicht hinzugefügt werden, da es nicht gefunden werden konnte.
      en: The product could not be added to the order, as it could not be found.
